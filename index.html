<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" type="text/css" href="assets/style/vendor/mirror.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="assets/images/TCFLogo.png">
</head>
<body>
    <div class="body">
        <div class="backvideo">
            <video src="assets/video/bkvideo.mp4" autoplay muted loop></video>
        </div>
        <div class="header">
            <a href="https://gormkrtchyann.github.io/thecodefather2.0/">
                <button><p><i class="fa-solid fa-house"></i></p></button>
            </a>
            <button id="rot"><p><i class="fa-solid fa-arrows-rotate"></i></p></button>
            <button id="run-btn"><p>Աշխատեցնել  <i class="fa-solid fa-person-running"></i></p></button>
        </div>
        <div class="editor">
            <div class="codes">
                <div class="html-code"><p>HTML</p></div>
                <div class="css-code"><p>CSS</p></div>
                <div class="js-code"><p>JS</p></div>
            </div>
            <div class="preview">
                <iframe class="preview-window" id="preview-window"></iframe>
            </div>
        </div>
    </div>

    <!-----------------script----------------->
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://kit.fontawesome.com/8072840f8d.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
